<!DOCTYPE html>
<html>
<head>
<title> Interests </title>

 <style> body {
 font-family: "Lucida Console", monospace;
 background-color: pink;
}
/* Style the buttons inside the tab */
div.tab button{
 margin:auto;
 background-color: #8123db;
 border: none;
 outline: none;
 cursor: pointer;
 padding: 14px 16px;
 transition: 0.3s;
 font-size: 17px;
 color:white;
 border-radius: 250px;
}
/* Change background color of buttons on hover */
div.tab button:hover {
 background-color: #9d76e2;
 
}
/* Create an active/current tablink class */
div.tab button.active {
 background-color: #9d76e2;
}
/* Style the tab content */
.tabcontent {
 display: none;
 padding: 10px 12px;
 text-align:center;
 margin:auto;
 
 
 
}
#photo{
 height:350px;
 margin:auto;
 float:left;
 width:250px;}
 
#photo3{
 height: 350px;
 margin:auto;
 float:left;
 width:250px;}
#photo4{
 height: 400px;
 width:250px;
 margin:auto;
 float:left;
}
 
#quote{
 height:300px;
 width:425px;}
 
#photo5{
 height:300px;
 width:500px;}
 
#quote3{
 height:250px;
 width:500px;} </style>

</head>
<body>
<h1><strong> Films/ TV SHOWS </strong></h1>
<div class="tab">
 <button class="tablinks" onclick="openCategory(event, 'Posters/Trailers')" id="defaultOpen">Posters/Trailers</button>
 
 <button class="tablinks" onclick="openCategory(event, 'Movie/TV Show Quotes')">Movie/TV Show Quotes</button>
</div>

<div id="Posters/Trailers" class="tabcontent">
 <h3>Posters/Trailers</h3>
<img id = "photo"

 <img id = "photo4"
 src= "https://i.jeded.com/i/big-hero-6.34102.jpg"/>

 <img id = "photo5"
 src= "http://nuggettheatre.com/wp-content/uploads/2016/05/Captain-America-Civil-War-movie-poster.jpg"/>


</div>

<div id="Movie/TV Show Quotes" class="tabcontent">
 <header>
 <h3>Movie/TV Show Quotes</h3>
</header>
 <img id = "quote"

 <p><em><strong> Supernatural</strong>,2005-</em></p>
 
</div>


<script>
function openCategory(evt, categoryName) {
 var i, tabcontent, tablinks;
 tabcontent = document.getElementsByClassName("tabcontent");
 for (i = 0; i < tabcontent.length; i++) {
 tabcontent[i].style.display = "none";
 }
 tablinks = document.getElementsByClassName("tablinks");
 for (i = 0; i < tablinks.length; i++) {
 tablinks[i].className = tablinks[i].className.replace(" active", "");
 }
 document.getElementById(categoryName).style.display = "block";
 evt.currentTarget.className += " active";
}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
 
</body>
</html>
